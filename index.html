<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bubble Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="main">
      <div id="box">
         <div id="btop">
            <div class="elem">
               <h2>Hit</h2>
               <div id="hitval" class="boxes">5</div>
            </div>
            <div class="elem">
               <h2>Timer</h2>
               <div id="timerval"class="boxes">60</div>
            </div>
            <div class="elem">
               <h2>Score</h2>
               <div id="scoreval" class="boxes">0</div>
            </div>
         </div>

         <div id="bbottom">
            <div class="bubble"></div>
            
         </div>

      </div>
   </div>
   

   <script src="script.js"></script>
</body>
</html>
